Please enter the number of teaching events: <input type="number" id="r" name="r"> <br>

Please enter the maximum number of tasks for a teaching event: <input type="number" id="c" name="c"> <br>
<button id="btn">make table</button>

<div id="table-div">

</div>

<script>
//document.getElementById('table-div').appendChild(createTable(3, 4));

document.getElementById('btn').click()

document.getElementById("btn").addEventListener('click', function() {
  var tb = createTable(document.getElementById("r").value, document.getElementById("c").value);

  document.getElementById('table-div').appendChild(tb);

});


function createTable(r, c) {

  var tb = document.createElement('table');

  for (var i = 0; i < r; i++) {
    var row = document.createElement('tr');
    for (var j = 0; j < c; j++) {
      var column = document.createElement('td');
      var input = document.createElement("input");
			input.type = "text";
      column.appendChild(input);
      
      row.appendChild(column);
    }
    tb.appendChild(row);
  }

  return tb;
}
</script>
