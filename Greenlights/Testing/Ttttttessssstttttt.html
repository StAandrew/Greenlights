<html>
<head>
<script>

//document.getElementById('table-div').appendChild(createTable(3, 4));

document.getElementById('btn').click()

document.getElementById("btn").addEventListener('click', function() {
  var tb = createTable(document.getElementById("r").value, document.getElementById("c").value);

  document.getElementById('table-div').appendChild(tb);

});
    
function createTable(r, c) {

  var tb = document.createElement('table');

  for (var i = 0; i < r; i++) {
    var row = document.createElement('tr');
    for (var j = 0; j < c; j++) {
      var column = document.createElement('td');
      column.appendChild(document.createTextNode(" row:"+i + " column:"+j));
      row.appendChild(column);
    }
    tb.appendChild(row);
  }

  return tb;
}
</script>
</head>
    
<body>
<input type="number" id="r" name="r">
<input type="number" id="c" name="c">
<button id="btn" onclick="createTable()">make table</button>

<div id="table-div">
</div>
</body>
</html>
